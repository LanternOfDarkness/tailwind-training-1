<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>TailWind CSS study</title>
  </head>
  <body class="bg-black min-h-screen min-w-full content-between">
    <header class="flex flex-row mr-20 ml-20 mt-10 mb-10">
      <div class="flex-1">
        <img src="./images/logo.png" alt="logo" />
      </div>

      <form class="flex flex-auto items-center">
        <div class="relative w-1/2">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg
              class="w-4 h-4 text-primary"
              aria-hidden="true"
              fill="none"
              viewBox="0 0 20 20">
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
          </div>
          <input
            class="block text-primary bg-secondary p-3 ps-10 rounded-3xl outline-none placeholder-primary w-full"
            type="text"
            placeholder="Type something" />
        </div>
      </form>

      <nav
        class="flex text-primary flex-row w-4/12 items-center justify-between">
        <a href="#" class="text-accent">Home</a>
        <a href="#" class="hover:text-accent">Browse</a>
        <a href="#" class="hover:text-accent">Details</a>
        <a href="#" class="hover:text-accent">Streams</a>
        <a
          href="#"
          class="bg-secondary inline-block p-1 pr-2 pl-4 rounded-3xl hover:text-accent">
          Profile
          <img
            class="inline rounded-3xl"
            src="./images/profile-header.jpg"
            alt="profile_picture" />
        </a>
      </nav>
    </header>
  </body>
</html>
